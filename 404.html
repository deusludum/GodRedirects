<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Paperland - We design new patterns of learning</title>
    <script>
      // Get current URL parameters
      const currentParams = window.location.search;
      // Construct the new URL with parameters
      const redirectURL = "https://paperland.sg" + currentParams;
      // Perform the redirect
      window.location.href = redirectURL;
    </script>
    <!-- Fallback meta refresh in case JavaScript is disabled -->
    <meta http-equiv="refresh" content="0; URL=https://paperland.sg">
  </head>
  <link rel="canonical" href="https://paperland.sg">
</html>
